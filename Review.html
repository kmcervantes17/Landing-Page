<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles1.css">
    <title>Reviews</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/Cartoon Network 2022.png"/>
        </div>
        <nav>
            <ul>
			<center>
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About</a></li>
				</center>
            </ul>
        </nav>
    </header>
    <main>
        
        <section class="banner">
            <div class="overlayer"></div>
            <div class="grid-container">
                <div class="grid-item grid-row-2">
                    <div>
                        <img src="images1/Review1.png"/>
                    </div>
                    <div>
                        <img src="images1/Review2.png"/>
                    </div>
                </div>
                <div class="grid-item grid-row-1">
                    <img src="images1/Review3.png" />
                </div>
                <div class="grid-item grid-row-2">
                    <div>
                        <img src="images1/Review4.png" />
                    </div>
                    <div>
                        <img src="images1/Review5.png" />
                    </div>
                </div>
            </div>
        </section>
		
		
        <div class="watch">
            <h1></h1>
            <span><h4></h4><a onclick="showVideo()">Ratings</a></span>
        </div>
        <section id="popup" class="popup">
            <div class="video">
                <a class="close" onclick="hideVideo()"><img src="images/x.png"></a>
                <img src="Reviews.png" width="820px" height="500px" title="Ratings" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></img>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-links">
            <h4>www.cartoonnetwork.com/tvseries/regularshow</h4>
        </div>
    </footer>

    <script src="index.js"></script>

</html>
